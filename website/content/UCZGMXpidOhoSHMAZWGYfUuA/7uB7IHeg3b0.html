      var tag = document.createElement('script');

      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player; var org_w; var org_h;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          //height: '210',
          //width: '340',
          videoId: '7uB7IHeg3b0',
          events: { 'onReady': onPlayerReady }
        });
      }
      $(window).resize(function() {
          playerResize();
      });
      function onPlayerReady(event) {
        var size = player.getSize();
        org_w = size.width;
        org_h = size.height;
        playerResize();
      }
      function playerResize() {
        var w = $(window).width();
        var ratio;
        if (org_w > w) {
            ratio = w / org_w * .97;
            player.setSize(org_w * ratio, org_h * ratio);
            $(".e").css("max-width", "90%");
        }
        else {
            ratio = w / (org_w * 2.5);
            player.setSize(org_w * ratio, org_h * ratio);
            $(".e").css("max-width", "50%");
        }
      }
      function jumptoTime(timepoint, id) {
        event.preventDefault();
        history.pushState(null, null, "#"+id);
        player.seekTo(timepoint);
        player.playVideo();
      }
      $(document).ready(function(){
        var speakers = {};
        $("span").html(function(i, text) {
          for (var key in speakers) {
            if (text === key) {
              return text.replace(key, speakers[key]);
            }
          }
        });
      });
